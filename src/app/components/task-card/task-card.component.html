<div class="row">
  <div class="col-6 offset-3">
    <div class="card mb-4" *ngFor="let task of tasks">
      <div class="card-body">
        <h5 class="card-title">
          <label for="">{{ task?.title }}</label>
          <label class="float-end"> {{ task?.state }} </label>
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Priority: {{ task?.priority }}</h6>
        <div class="card-text">
          <p>{{ task?.description }}</p>
          <hr>
          <label class="d-block"> {{ task?.date }} </label>
        </div>
      </div>
    </div>
  </div>
</div>
