<div class="row">
  <div class="col-6 offset-3">
    <div class="card mb-4"
      [ngClass]="{
        'todo': task.state === 'todo',
        'inprogress': task.state === 'inprogress',
        'done': task.state === 'done'
      }">

      <div class="card-body">
        <div class="form-check float-end">
          <input
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="task.checked"
            (ngModelChange)="taskSelected($event, task)">
          <label class="form-check-label" for="flexCheckDefault">
            Select Task
          </label>
        </div>
        <div class="clearfix" style="float:none;"></div>
        <h5 class="card-title">
          <label for="">{{ task?.title }}</label>
          <label class="float-end state">( {{ task?.state }} ) </label>
        </h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">Priority: {{ task?.priority }}</h6>
        <div class="card-text">
          <p>{{ task?.description }}</p>
          <hr>
          <label class="d-block"> {{ task?.date }} </label>
        </div>
        <div class="actions mt-2">
          <button
            (click)="doneTask()"
            type="button"
            class="btn btn-primary btn-sm me-2">Done Task</button>
          <button
            (click)="deleteTask()"
            type="button"
            class="btn btn-danger btn-sm">Delete Task</button>
        </div>
      </div>
    </div>
  </div>
</div>
