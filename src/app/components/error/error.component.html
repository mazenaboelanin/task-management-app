<div class="errors"
  *ngIf="(isFormSubmitted && taskForm?.controls[this.formField].invalid) ||
  (taskForm?.controls[this.formField].invalid && taskForm?.controls[this.formField].errors) &&
  (taskForm?.controls[this.formField].dirty || taskForm?.controls[this.formField].touched)">
    <small
    class="text-danger"
    *ngIf="taskForm?.controls[this.formField].hasError('required')">
      {{ formField }} is required.
    </small>
</div>
